name: Manual NPM Publish

on:
  workflow_dispatch:
    inputs:
      package_version:
        description: 'Version to publish (must match or update package.json)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run build (if exists)
        run: |
          if [ -f package.json ] && jq -e '.scripts.build' package.json > /dev/null; then
            npm run build
          else
            echo "No build script found, skipping..."
          fi

      - name: Verify or update package version
        run: |
          current_version=$(node -p "require('./package.json').version")
          if [ "$current_version" != "${{ github.event.inputs.package_version }}" ]; then
            echo "Updating package.json version from $current_version to ${{ github.event.inputs.package_version }}"
            npm version ${{ github.event.inputs.package_version }} --no-git-tag-version
          else
            echo "Version already matches, continuing..."
          fi

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
